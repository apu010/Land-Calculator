<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Land Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <nav class="navbar navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="https://www.facebook.com" target="blank">About</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="main-box">
        <div class="child-box">
          <h3>জমি পরিমাপের ক্যালকুলেটর</h3>
            <div class="box-1">
                <form>
                    <label for="width1">আপনার প্রথম প্রস্থ লিখুন:</label>
                    <input type="number" id="width1" placeholder="0">
                    <br>
                    <br>
                    <label for="width2">আপনার দ্বিতীয় প্রস্থ লিখুন:</label>
                    <input type="number" id="width2" placeholder="0">
                    <br>
                    <br>
                    <label for="lenth1">আপনার প্রথম দৈর্ঘ্য লিখুন:</label>
                    <input type="number" id="lenth1" placeholder="0" >
                    <br>
                    <br>
                    <label for="lenth2">আপনার দ্বিতীয় দৈর্ঘ্য লিখুন:</label>
                    <input type="number" id="lenth2" placeholder="0">
                    <br>
                    <br>
                    <input type="button" class="btn btn-primary" value="গননা করুন" id="prosess" onclick="calculating()">
                    <br>
                    <br>
                    <h2>শতাংশ : <span id="stns">0</span></h2>
                    <h2>স্কয়ার ফিট : <span id="sqrft">0</span></h2>
                </form>
            </div>
        </div>
    </div>





    <script>
        let width1 = 0
        let width2 = 0
        let lenth1 = 0
        let lenth2 = 0

        let sum1Result = 0
        let sum2Result = 0

        let widthAvarage = 0
        let lenthAvarage = 0

        let addResult = 0
        let mainResult = 0

        let devitValue = 435.6
        let avaregeRate = 2
        

        function calculating() {
            width1 = parseFloat(document.getElementById("width1").value)
            width2 = parseFloat(document.getElementById("width2").value)
            lenth1 = parseFloat(document.getElementById("lenth1").value)
            lenth2 = parseFloat(document.getElementById("lenth2").value)

            let sum1 = width1+width2
            sum1Result = sum1
            let avarege1 = sum1Result/avaregeRate
            widthAvarage = avarege1

            let sum2 = lenth1+lenth2
            sum2Result = sum2
            let avarege2 = sum2Result/avaregeRate
            lenthAvarage = avarege2

            
            let add = widthAvarage*lenthAvarage
            addResult = add
            let deviting = addResult/devitValue
            mainResult = deviting.toFixed(5)
            document.getElementById("stns").innerHTML=mainResult
            document.getElementById("sqrft").innerHTML=addResult
        }
    </script>
</body>
</html>
